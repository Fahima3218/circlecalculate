name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP
        run: |
          # 1. Enable RDP connectivity and security settings
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force
          
          # 2. Set Standard Desktop Resolution (1920x1080)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "DefaultClientResolution" -Value 1920 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "DefaultClientColorDepth" -Value 32 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "DefaultClientHeight" -Value 1080 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "DefaultClientWidth" -Value 1920 -Force

          # 3. Configure Firewall and Restart Service
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          # Set the desired username and complex password
          $username = "R" 
          $password = "Opopop1!" 

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force

          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username

          echo "RDP_CREDS=User: $username | Password: $password" >> $env:GITHUB_ENV

      - name: Install Brave Browser and Configure User Agent
        run: |
          # Installation code
          $url = "https://brave-browser-downloads.s3.brave.com/latest/brave_installer-x64.exe"
          $installer = "$env:TEMP\brave_installer-x64.exe"
          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList "--install","--silent","--system-level" -Wait
          Remove-Item $installer -Force
          
          # Configuration to fix CAPTCHA loop: Change Brave's User Agent
          $path = "HKCU:\Software\Policies\BraveSoftware\Brave"
          if (-not (Test-Path $path)) { New-Item -Path $path -Force | Out-Null }
          
          # Force a widely-used Windows 10 Chrome User Agent string via Registry
          Set-ItemProperty -Path $path -Name "UserAgent" -Value "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" -Force

      - name: Install Tailscale
        run: |
          $url="https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installer="$env:TEMP\tailscale.msi"

          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installer`"", "/quiet", "/norestart" -Wait
          Remove-Item $installer -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up `
            --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} `
            --hostname=gh-runner-$env:GITHUB_RUN_ID

          $ip=$null;$r=0
          while (-not $ip -and $r -lt 10) {
            $ip=& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
            Start-Sleep 5
            $r++
          }

          if (-not $ip) { exit 1 }

          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV

      - name: Verify RDP
        run: |
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $test.TcpTestSucceeded) { exit 1 }

      - name: Keep Alive
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "IP: $env:TAILSCALE_IP"
          Write-Host "User: R"
          Write-Host "Password: $password"
          Write-Host "==================`n"

          while ($true) {
            Write-Host "[ACTIVE] $(Get-Date)"
            Start-Sleep 300
          }
